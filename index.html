    <!-- Auth Checker Script -->
    <script>
      // Frontend Authentication Checker - Fixed API routes
      class AuthChecker {
        constructor() {
          this.user = null;
          this.isAuthenticated = false;
          this.checkingAuth = false;
        }

        async checkAuthStatus() {
          if (this.checkingAuth) return;
          this.checkingAuth = true;

          try {
            console.log('üîç Checking authentication status...');
            
            // ‚úÖ FIXED: Correct endpoint path (remove /api/ prefix)
            const response = await fetch('/auth/profile/session', {
              method: 'GET',
              credentials: 'include',
              headers: {
                'Content-Type': 'application/json'
              }
            });

            if (response.ok) {
              const data = await response.json();
              console.log('‚úÖ User authenticated:', data);
              
              // ‚úÖ FIXED: Handle flat user response (not nested in .user)
              this.user = data; // Server returns flat user data
              this.isAuthenticated = true;
              this.updateUI();
              return true;
            } else {
              console.log('‚ùå User not authenticated');
              this.user = null;
              this.isAuthenticated = false;
              this.updateUI();
              return false;
            }
          } catch (error) {
            console.error('üö® Auth check error:', error);
            this.user = null;
            this.isAuthenticated = false;
            this.updateUI();
            return false;
          } finally {
            this.checkingAuth = false;
          }
        }

        updateUI() {
          const signInButton = document.querySelector('[data-auth="sign-in"]');
          const userInfo = document.querySelector('[data-auth="user-info"]');
          const githubButton = document.querySelector('[data-auth="github"]');
          
          if (this.isAuthenticated && this.user) {
            if (signInButton) signInButton.style.display = 'none';
            if (githubButton) githubButton.style.display = 'none';
            if (userInfo) {
              userInfo.style.display = 'block';
              userInfo.innerHTML = `
                <div class="flex items-center space-x-2">
                  <img src="${this.user.avatar || '/default-avatar.png'}" alt="${this.user.name}" class="w-8 h-8 rounded-full">
                  <span>Welcome, ${this.user.name}!</span>
                  <button onclick="authChecker.logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
              `;
            }
          } else {
            if (signInButton) signInButton.style.display = 'block';
            if (githubButton) githubButton.style.display = 'block';
            if (userInfo) userInfo.style.display = 'none';
          }
        }

        async logout() {
          try {
            // ‚úÖ FIXED: Use correct logout endpoint
            const response = await fetch('/auth/logout', {
              method: 'POST',
              credentials: 'include'
            });
            
            if (response.ok) {
              console.log('‚úÖ Logged out successfully');
              this.user = null;
              this.isAuthenticated = false;
              this.updateUI();
              window.location.href = '/';
            }
          } catch (error) {
            console.error('üö® Logout error:', error);
          }
        }

        handleOAuthCallback() {
          const urlParams = new URLSearchParams(window.location.search);
          
          // ‚úÖ FIXED: Handle the success callback parameters your server sends
          if (urlParams.get('success') === 'true') {
            console.log('üéâ OAuth success detected! Checking session...');
            window.history.replaceState({}, document.title, window.location.pathname);
            setTimeout(() => this.checkAuthStatus(), 1000);
          } else if (urlParams.get('auth_error')) {
            console.log('‚ùå OAuth error detected:', urlParams.get('auth_error'));
            alert('Authentication failed. Please try again.');
            window.history.replaceState({}, document.title, window.location.pathname);
          }
        }

        initGitHubLogin() {
          const githubButton = document.querySelector('[data-auth="github"]');
          if (githubButton) {
            githubButton.addEventListener('click', (e) => {
              e.preventDefault();
              console.log('üîÑ Initiating GitHub OAuth...');
              // ‚úÖ FIXED: Correct GitHub OAuth endpoint (remove /api/ prefix)
              window.location.href = '/auth/github';
            });
          }
        }

        init() {
          console.log('üöÄ Initializing Auth Checker...');
          this.handleOAuthCallback();
          this.checkAuthStatus();
          
          const tryInitGitHub = () => {
            const githubButton = document.querySelector('[data-auth="github"]');
            if (githubButton) {
              this.initGitHubLogin();
            } else {
              setTimeout(tryInitGitHub, 1000);
            }
          };
          tryInitGitHub();
          
          setInterval(() => this.checkAuthStatus(), 5 * 60 * 1000);
        }
      }

      const authChecker = new AuthChecker();

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => authChecker.init());
      } else {
        authChecker.init();
      }

      window.authChecker = authChecker;
    </script>
